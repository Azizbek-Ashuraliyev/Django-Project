{% extends 'base.html' %}

{% block content %}
<div class = 'my-5 text-center container'>
    <form action="{% url 'notes.new' %}" method='POST'>
        {% csrf_token %}
        {{ form }}
        <button type='submit' class='btn btn-primary my-5'>Submit</button>
    </form>
    {% if form.errors %}
        <div class='alert alert-danger my-5'>
            {{form.errors.title.as_text}}
        </div>
    {% endif %}
</div>
{% endblock content %}
